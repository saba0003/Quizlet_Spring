<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flashcards Edit</title>
        <link rel="stylesheet" th:href="@{/flashcards/css/flashcards-form-style.css}">
    </head>
    <body>
        <div class="container">
            <h2>Edit Flashcards</h2>
            <form role="form" method="post" th:action="@{/api/v1/flashcards/{flashcardId}/edit(flashcardId=${flashcard.id})}" th:object="${flashcard}">
                <input type="hidden" th:field="*{id}">
                <label for="front">Front Side:</label><br>
                <input type="text" id="front" name="front" th:field="*{frontSideContent}" placeholder="Defenestration"><br>
                <p th:if="${#fields.hasErrors('frontSideContent')}" class="text-danger" th:errors="*{frontSideContent}"></p>
                <label for="back">Back Side:</label><br>
                <textarea id="back" name="back" th:field="*{backSideContent}" rows="4" cols="50" placeholder="To throw someone out of a window"></textarea><br>
                <p th:if="${#fields.hasErrors('backSideContent')}" class="text-danger" th:errors="*{backSideContent}"></p>
                <button type="reset">Reset</button>
                <button type="submit">Update</button>
            </form>
        </div>
    </body>
</html>
